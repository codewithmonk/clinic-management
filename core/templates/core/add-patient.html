{% extends 'base.html' %}

    <!--We will receive >tickets< object-->

{% block title %}New Registration{% endblock %}

{% load static %}

{% block main %}
<div class="container">
<form class="form-goup" method="POST">{% csrf_token %}
    <br>
    <table>
    {% for field in form %}
        <tr>
            <td>
                <label>
                        {{ field.label }}
                </label>
                </td>
            <td>
        &nbsp;&nbsp;&nbsp;{{ field }}
            </td>
        </tr>
    {% endfor %}
        <tr colspan="2">
            <td>
                <button class="btn btn-primary" type="submit" id="add_new">Create</button>
            </td>
        </tr>
    </table>

</form>
</div>
{% endblock %}
